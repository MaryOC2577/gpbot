<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>GrandPyBot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="initial-scale=1.0,
        width=device-width" />
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>


</head>

<body>
    <header>
        <p>
        <h4>GranPyBot</h4>
        </p>
    </header>

    <div class="presentation container">
        <img src="{{url_for('static', filename='img/grandpybot.png')}}" alt="Votre meilleur ami !" />
        <p>Bienvenue ! GranPyBot est à votre disposition.</p><br>
    </div>
    <div class="chatarea container">
        <form id="chatbox">
            <label for="text">Demandez à GrandPy tout ce que vous voulez, il le trouvera !</label><br />
            <input type="text" id="text" name="text" />
            <button id="submitBtn" type="button">Valider</button>
        </form>

        <div class="chatzone" id="chatzone"></div>
        <div class="chatzone" id="adress"></div>
        <div class="chatzone" id="wikizone"></div>
        <div class="chatzone" id="wikiurl"></div>
    </div>

    <div style="width: 640px; height: 480px" id="mapContainer"></div>

    <script src="{{url_for('static', filename='js/index.js')}}"></script>

    <footer>
        <p>A propos</p>
        Réalisé par Maryline Botella<br>
        Source : <a href="https://github.com/MaryOC2577/gpbot.git">GitHub</a>
    </footer>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
